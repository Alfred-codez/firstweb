<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Hover Zoom Card Example</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<style>
    body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f4f4f4;
}

.card {
    background-color: white;
    border-radius: 10px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    width: 400px;
    height: 350px;
}

.card-img-container {
    overflow: hidden; 
}

.card-img {
    width: 100%;
    height: auto;
    transition: transform 0.5s ease; 
}

.card-img-container:hover .card-img {
    transform: scale(1.1); 
}

.card-content {
    padding: 16px;
}

.card-title {
    font-size: 1.5em;
    margin: 0;
}

.card-text {
    margin: 8px 0;
    color: #555;
}

.card-button {
    background-color: #a0a2a3;
    color: white;
    border: none;
    border-radius: 5px;
    padding: 10px 15px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.card-button:hover {
    background-color: #2a5e96;
}

</style>
<body>
    <div class="card">
        <div class="card-img-container">
            <img src="service-1.jpg" alt="Card Image" class="card-img">
        </div>
        <div class="card-content">
            <div class="bot" style="display: flex; gap: 2cm;">
                <h2 class="card-title">Residential Plumbing</h2>
            <button class="card-button"><i class="fa-solid fa-arrow-right"></i></button>
            </div>
        </div>
    </div>
    <div class="card" style="margin-left: 1cm;">
        <div class="card-img-container">
            <img src="service-2.jpg" alt="Card Image" class="card-img">
        </div>
        <div class="card-content">
            <div class="bot" style="display: flex; gap: 2cm;">
                <h2 class="card-title">Commercial Plumbing</h2>
            <button class="card-button"><i class="fa-solid fa-arrow-right"></i></button>
            </div>
        </div>
    </div>
    <div class="card" style="margin-left: 1cm;">
        <div class="card-img-container">
            <img src="service-3.jpg" alt="Card Image" class="card-img">
        </div>
        <div class="card-content">
            <div class="bot" style="display: flex; gap: 2cm;">
                <h2 class="card-title">Emergency Servicing</h2>
            <button class="card-button"><i class="fa-solid fa-arrow-right"></i></button>
            </div>
        </div>
    </div>
</body>
</html>
